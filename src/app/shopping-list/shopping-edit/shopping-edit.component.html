<div class="row">
  <div class="col-xs-12">
    <form>
      <div class="row my-3">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="from-control ms-2 rounded" #nameInput />
        </div>
        <div class="col-sm-5 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="from-control ms-2 rounded" #amountInput />
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success ms-1" type="button" (click)="onAddItem()">Add</button>
          <button class="btn btn-danger ms-1" type="button">Delete</button>
          <button class="btn btn-primary ms-1" type="submit">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
