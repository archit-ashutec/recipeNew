<div class="container">
  <div class="row justify-content-center mt-5 bg-light p-2">
    <div class="col-xl-8 col-md-6">
      <div class="alert alert-danger" *ngIf="error">
        <p class="m-0 ">{{error}}</p>
      </div>
      <div *ngIf="isLoading" style="text-align: center;">
        <app-loading-spinner></app-loading-spinner>
      </div>
      <form #authForm="ngForm" (ngSubmit)="onSubmit(authForm)" *ngIf="!isLoading">
        <div class="form-group form-control mb-3">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group form-control mb-3">
          <label for="password">Password </label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div class="mb-3">
          <button class="btn btn-success form-control mb-3" type="submit" [disabled]="!authForm.valid">
            {{ isLoginMode ? "Login" : " Sign Up" }}
          </button>
          <button
            class="btn btn-info form-control"
            (click)="onSwitchMode()"
            type="button"
          >
            Switch to {{ isLoginMode ? "Sign Up" : " Login" }}
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
