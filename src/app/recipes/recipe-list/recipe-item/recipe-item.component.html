<a style="cursor: pointer;" [routerLink]="[id]" routerLinkActive="active"
  class="btn btn-success list-group-item border m-3">
  <div class="text-start">
    <h4 class="">{{ recipe.name }}</h4>
    <p class="">{{ recipe.description }}</p>
  </div>
  <span class="d-flex justify-content-end">
    <img [src]="recipe.imagePath" alt="{{ recipe.name }}"
      style="max-height: 100px; max-width: 150px; margin-bottom: 12px; margin-right: 12px" />
  </span>
</a>
