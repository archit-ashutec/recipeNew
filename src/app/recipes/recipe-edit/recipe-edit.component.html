<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row  my-4">
        <div class="col-xs-12">
          <button type="submit" class="btn mx-2 btn-success"
          [disabled]="!recipeForm.valid"
          >Save</button>
          <button type="button" class="btn mx-2 btn-danger" (click)="onCancel()">Cancel</button>
        </div>
      </div>
      <div class="row  my-4">
        <div class="col-cs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input type="text" id="name"
             class="form-control"   formControlName="name"/>
          </div>
        </div>
      </div>
      <div class="row  my-4">
        <div class="col-cs-12">
          <div class="form-group">
            <label for="imagePath">Image URL</label>
            <input type="text" id="imagePath"
            formControlName="imagePath"
             class="form-control" #imagePath/>
          </div>
        </div>
      </div>
      <div class="row  my-4">
        <div class="col-cs-12">
          <img [src]="imagePath.value" class="img-responsive" height="300px"/>
        </div>
      </div>
      <div class="row mb-4">
        <div class="col-cs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea
              type="text"
              id="description"
              class="form-control"
              formControlName="description"
              rows="6"
            >
            </textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-cs-12" formArrayName="ingredients">
            <div class="row mb-2"
            *ngFor="let ingredientCtrl of controls; let i = index"
             [formGroupName]="i"
             >
                <div class="col-8" >
                    <input type="text" class="form-control" 
                    formControlName="name"
                    />
                </div>
                <div class="col-2">
                    <input type="number" class="form-control"
                    formControlName="amount"
                     />
                </div>
                <div class="col-2">
                    <button class="btn btn-danger" type="button" 
                    (click)="onDeleteIngre(i)">X</button>
                </div>
            </div>
            <hr />
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="button" (click)="onAddIngre()">Add Ingredient</button>
                </div>
            </div>
        </div>

      </div>
    </form>
  </div>
</div>
